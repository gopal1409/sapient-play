---

- hosts: all

  become: true

  vars:

    registry_url: "52.147.200.247:8085"

  tasks:

    - name: Install aptitude

      apt:

        name: aptitude

        state: latest

        update_cache: true



    - name: Install required system packages

      apt:

        pkg:

          - apt-transport-https

          - ca-certificates

          - curl

          - software-properties-common

          - python3-pip

          - virtualenv

          - python3-setuptools

        state: latest

        update_cache: true



    - name: Add Docker GPG apt Key

      apt_key:

        url: https://download.docker.com/linux/ubuntu/gpg

        state: present



    - name: Add Docker Repository

      apt_repository:

        repo: deb https://download.docker.com/linux/ubuntu focal stable

        state: present



    - name: Update apt and install docker-ce

      apt:

        name: docker-ce

        state: latest

        update_cache: true



    - name: Install Docker Module for Python

      pip:

        name: docker

 

    - name: Reload and Start the Docker service

      systemd:

        daemon_reload: true

        name: docker

        state: restarted

        enabled: true

